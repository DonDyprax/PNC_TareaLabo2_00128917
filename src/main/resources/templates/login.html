<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
</head>
<body>
	<h1>Login</h1>
	
	<form action="#" th:action="@{/validacion}" th:object="${usuario}" method="post">
	<label>Username: </label> <input type="text" th:field="*{username}">
	<label>Password: </label> <input type="password" th:field="*{password}">
	<input type="submit" value="Login"/> <input type="reset" value="Borrar">
	</form>
</body>
</html>
